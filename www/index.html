<!DOCTYPE html>
<html ng-app="CricketSound">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Cricket Sound</title>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/angular.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/controllers/Cricket.js"></script>

    </head>
    <body>
            <div class="cricket" ng-controller="Cricket">
                <section class="cricket-pen" ng-include="'templates/cricket.svg'" data-making-sound="{{ !isSilent }}"></section>

                <section class="cricket-control-centre">
                    
                    <button ng-click="toggleCricketSound()">{{ buttonText }}</button>

                </section>    
            </div>

                
            <section ng-controller="SoundInfo">
                <p>
                    <a ng-click='openPopUp' href="javascript:{}">Why is this app already making noise?</a>
                </p>
                <article class="popup {{ popup.state }}" id="why-this-is-funny" ng-include="'templates/whys-this-is-funny.html'"></article> 
            </section>

            <footer>
                <section>Cricket Sound by Sanne Peters</section>
                <section>Sanstream Creations &copy; 2015</section>
            </footer>
            
    </body>
</html>
